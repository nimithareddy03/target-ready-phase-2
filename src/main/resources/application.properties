spring.application.name=File-Scanner
server.port = 8080
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=32MB
spring.servlet.multipart.max-request-size=32MB
spring.datasource.url = ${DATABASE_URL}
spring.datasource.username = ${POSTGRE_USERNAME}
spring.datasource.password = ${POSTGRE_PASSWORD}
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto = update